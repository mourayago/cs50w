<!DOCTYPE html>
<html lang="br">
    <head>
        <title>CSS SELECTORS</title>
        <style>
            /* significa que ul é filho e descendente de li */
            ul > li{
                color: blue;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>item um</li>
            <li>item dois</li>
            <ul>
                <li>subitem 1</li>
                <li>subitem 2</li>
            </ul>
            <li>item três</li>
        </ol>
        
    </body>
</html>
