<!DOCTYPE html>
<html lang="br">
    <head>
        <title>Tabelas</title>

        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }

            td, th{
                border: 1px solid black;
                padding: 5px;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Oceano</th>
                <th>Profundidade Média</th>
                <th>Profundidade Máxima</th>
            </thead>
            <tbody>
                <tr> 
                    <td>Oceano Pácifico</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr> 
                    <td>Oceano Atlantico</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
