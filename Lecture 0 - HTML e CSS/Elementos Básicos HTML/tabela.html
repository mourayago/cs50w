<!DOCTYPE html>
<html lang="br">
    <head>
        <title>Tabelas</title>
    </head>
    <body>
        <table>
            <thead>
                <th>Oceano</th>
                <th>Profundidade Média</th>
                <th>Profundidade Máxima</th>
            </thead>
            <tbody>
                <tr> 
                    <td>Oceano Pácifico</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr> 
                    <td>Oceano Atlantico</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
