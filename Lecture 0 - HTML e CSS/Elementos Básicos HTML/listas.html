<!DOCTYPE html>
<html lang="br">
    <head>
        <title>Listas</title>
    </head>
    <body>
        Uma lista não ordenada:
        <ul>
            <li>item um</li>
            <li>item dois</li>
            <li>item três</li>
        </ul>
        Uma lista ordenada:
        <ol>
            <li>Primeiro Item</li>
            <li>Segundo Item</li>
            <li>Terceiro Item</li>
        </ol>
    </body>
</html>
